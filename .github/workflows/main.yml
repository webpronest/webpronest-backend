name: Build & Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: webpronest:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create CI env file
        run: |
          cat <<-EOF > .env.ci
          DATABASE_URL=sqlite+aiosqlite:///:memory:
          SECRET_KEY=test-secret
          ENV=ci
          GOOGLE_CLIENT_ID=
          GOOGLE_CLIENT_SECRET=
          GOOGLE_REDIRECT_URI=
          JWT_SECRET=dummy
          JWT_ALGORITHM=HS256
          EOF
      
      - name: Verify env file
        run: |
          cat -A .env.ci

      - name: Run Alembic migrations
        run: |
          docker run --rm --env-file .env.ci webpronest:${{ github.sha }} alembic upgrade head
          
      - name: Start container
        run: |
          docker run -d --env-file .env.ci --name app_test -p 8000:8000 webpronest:${{ github.sha }}
          docker inspect --format '{{json .State.Health}}' app_test

      # ðŸ”¥ ADD THIS HEALTH CHECK STEP
      - name: Health check
        run: |
          echo "Waiting for application to become healthy..."
          for i in {1..40}; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' app_test || echo "starting")

            echo "Current status: $STATUS"

            if [ "$STATUS" = "healthy" ]; then
              echo "Container is healthy!"
              exit 0
            fi

            echo "Health not healthy yet... "
            echo "Showing docker logs"
            docker logs app_test
            echo "retrying ($i/40)"
            sleep 3
          done

          echo "Container failed health check!"
          docker logs app_test
          exit 1

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server (build on VPS, run migrations)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Exit on any error
            set -e

            # Change to your project directory on the VPS (replace the path below)
            cd ${{ secrets.PROJECT_PATH }}

            # Ensure we're on the desired branch and up-to-date
            git fetch --all
            git reset --hard origin/main

            # Start production services using the `prod` profile (rebuild if needed)
            docker compose --profile prod build app_prod
            docker compose --profile prod run --rm app_prod alembic upgrade head
            docker compose --profile prod up -d app_prod

            # Prune old images to save space
            docker image prune -f